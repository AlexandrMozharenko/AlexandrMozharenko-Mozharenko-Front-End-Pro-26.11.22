<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        const value1 = +prompt("Ваше ціле число");
         const value2 = 1;
        let value3 = 'false';
        do {
            value2 = value2 * 3;
            if (value2 === value1){
                alert('OK');
                value3 = 'true'
                break;
            }
        } while (value2 <= value1);

        if (value3 === 'false'){
            alert('Error');
        }
    </script>
</body>
</html>
