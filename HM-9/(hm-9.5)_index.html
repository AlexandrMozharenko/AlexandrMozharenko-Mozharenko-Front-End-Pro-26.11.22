<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        const n1 = +prompt("Ваше ціле число");
        let n2 = 1;
        let n3 = 'false';
        do {
            n2 = n2 * 3;
            if (n2 === n1){
                alert('OK');
                n3 = 'true'
                break;
            }
        } while (n2 <= n1);

        if (n3 === 'false'){
            alert('Error');
        }
    </script>
</body>
</html>
