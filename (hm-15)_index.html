<body>
    <script type="text/javascript">
        const num = +prompt('Введіть ваше число');
        const degree = +prompt('Введіть ступінь числа');         

        function pow(num, degree) {
            if (degree === 1) {
                return num;
            } 
            else {
                return num * pow(num, degree -1);
            }
        }
        alert (pow(num, degree))
      </script> 
</body>
