<body>
    <script type="text/javascript">
        const num = +prompt('Введіть ваше число');
        const degree = +prompt('Введіть ступінь числа');
        
        function pow ( num, degree ) {
            let result = 1;
            for (let i = 0; i < degree; i++) {
                result = result * num;
              }
              return result;
              console.log(result);
            } 
            console.log(pow (num, degree))
      </script>
