<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        const n1 = +prompt("Ваше перше число?");
        const n2 = +prompt("Ваше перше число?");

        if (n1 > n2) {
            alert ('Число ' + n1 + ' більше чим число ' + n2 + ' на ' + (n1 - n2));
        }
        else {
            alert ('Число ' + n1 + ' менше чим число ' + n2 + ' на ' + (n2 - n1));
        }
    </script>
</body>
</html>
