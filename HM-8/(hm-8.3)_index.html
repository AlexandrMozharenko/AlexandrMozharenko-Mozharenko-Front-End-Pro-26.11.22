<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        const n1 = +prompt("Ваше перше число");
        const n2 = +prompt("Ваше друге число");
                
        if (n1 % n2 === 0) {
            alert ('Число1 (' + n1 + ')' + ' є дільником числа2 (' + n2 + ')');
        }
        else if (n2 % n1 === 0){
            alert ('Число2 (' + n2 + ')' + ' є дільником числа1 (' + n1 + ')');
        }
        else {
            alert ('Число1 (' + n1 + ')' + ' та Число2 (' +  n2 + ') не є діляться з цілим остатком.')
        }
    </script>
</body>
</html>
