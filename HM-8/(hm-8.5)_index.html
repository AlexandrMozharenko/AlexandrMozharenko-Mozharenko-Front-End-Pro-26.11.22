<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        let x = '';
        for (let i = 10; i <= 20; i++) {
            if (i === 20) {
                x += i*i + '.';
            }
            else {
                x += i*i + ', ';
            }
        }
        alert (x)
    </script>    
</body>
</html>
