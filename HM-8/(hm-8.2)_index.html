<body>
    <script type="text/javascript">
        const numb1 = +prompt("Дистанція в метрах");
        const numb2 = +prompt("Дистанція в футах");

        const dist1 = numb1 * 1000;
        const dist2 = numb2 *0.305;
                
        if (dist1 > dist2) {
            alert ('Дистанція1 сягає ' + dist1 + 'м. Дистанція2 сягає ' + dist2 + 'м' + '\n' + 'Дистанція1 більше чим Дистанція2 на ' + (dist1-dist2) + 'м.');
        }
        else {
            alert ('Дистанція2 сягає ' + dist2 + 'м. Дистанція1 сягає ' + dist1 + 'м' + '\n' + 'Дистанція2 більше чим Дистанція1 на ' + (dist2-dist1) + 'м.');
        }
    </script>
</body>
