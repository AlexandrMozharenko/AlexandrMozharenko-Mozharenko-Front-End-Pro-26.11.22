<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        const arr = [16, -37, 54, -4, 72, -56, 47, 4, -16, 25, -37, 46, 4, -51, 27, -63, 4, -54, 76, -4, 12, -35, 4, 47];
        document.write ("<p>" + "Дан масив - [" + arr + "]" + "</p>");
        //1 Сума та кількість позитивних елементів
        let posElements = [];
        let posResult = 0;
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] > 0) {
                posResult += arr[i];
                posElements.push(arr[i]);
            }
        }
        document.write ("<p>" + "1. Сума всіх позитивних чисел становить - " + posResult + ". Кількість позитивних елементів - " + posElements.length + "</p>");  
        //2 Мінімальний елемент масиву та його порядковий номер
        let minElem = Math.min.apply(null, arr);
        let minElemPos = arr.indexOf(minElem) + 1;
        document.write ("<p>" + "2. Мінімальний елемент масиву " + minElem + ". Його порядковий номер становить [" + minElemPos + "]" + "</p>");
        //3 Максимальний елемент масиву та його порядковий номер
        let maxElem = Math.max.apply(null, arr);
        let maxElemPos = arr.indexOf(maxElem) + 1;
        document.write ("<p>" + "3. Максимальний елемент масиву " + maxElem + ". Його порядковий номер становить [" + maxElemPos + "]" + "</p>");
        //4 Кількість негативних елементів
        let negElements = arr.filter(elem => (elem < 0));
        document.write ("<p>" + "4. Кількість негативних елементів - [" + negElements.length + "]" + "</p>");  
        //5 Кількість непарних позитивних елементів
        let posNoDoubleElement = arr.filter(elem => (elem > 0) && elem % 2 != 0);
        document.write ("<p>" + "5. Кількість непарних позитивних елементів - [" + posNoDoubleElement.length + "]" + "</p>");  
        //6 Кількість парних позитивних елементів
        let posDoubleElement = arr.filter(elem => (elem > 0) && elem % 2 === 0);
        document.write ("<p>" + "6. Кількість парних позитивних елементів - [" + posDoubleElement.length + "]" + "</p>");
        //7 Сума парних позитивних елементів
        let sumPosDoubleElem = 0;
        for (let i = 0; i < posDoubleElement.length; i++) {
            if (posDoubleElement [i] > 0) {
                sumPosDoubleElem += posDoubleElement[i];
            }
        }
        document.write ("<p>" + "7. Сума всіх парних позитивних чисел становить - [" + sumPosDoubleElem + "]" + "</p>");
        //8 Сума непарних позитивних елементів
        let sumPosNoDoubleElem = 0;
        for (let i = 0; i < posNoDoubleElement.length; i++) {
            if (posNoDoubleElement [i] > 0) {
                sumPosNoDoubleElem += posNoDoubleElement[i];
            }
        }
        document.write ("<p>" + "8. Сума всіх непарних позитивних чисел становить - [" + sumPosNoDoubleElem + "]" + "</p>");
        //9 Добуток позитивних елементів
        let multiplPosElem = 1;
        for (let i = 0; i <= posElements.length; i++) {
            if (posElements [i] > 0) {
                multiplPosElem = multiplPosElem * posElements[i];
            }
          }
        document.write ("<p>" + "9. Добуток позитивних елементів становить - [" + multiplPosElem + "]" + "</p>");
        //10 Найбільший елемент масиву + обнулення
        for (let number of arr) {
            if (number !== maxElem) {
                arr.splice(arr.indexOf(number), 1, 0);
            }
        }
        document.write ("<p>" + "10. Найбільший елемент масиву та обнулення інших елементів -  [" + arr + "]" + "</p>");
    </script>
</body>
</html>
