<body>
    <script>
        let repeat = +prompt('Ведите количество повторений');
        let res = 0;

        for (let i = 1; i <= repeat; i++){
            let x = +prompt("Введіть значення:");
            x = x + res;
            result(x);
        }
        function result(x){
           console.log(x)
            res = x;
        }
    </script>
    
</body>
