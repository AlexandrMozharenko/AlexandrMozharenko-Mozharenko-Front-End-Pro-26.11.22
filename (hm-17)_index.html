<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const repeat = +prompt('Ведите количество повторений');
        let res = 0;

        for (let i = 1; i <= repeat; i++){
            let x = +prompt("Введіть значення:");
            
            const result = (x) => {
                return (res) => {
                    return x + res
                }
            }
            console.log (result(x)(res))
            res = x;
        }
    </script>
    
</body>
</html>
