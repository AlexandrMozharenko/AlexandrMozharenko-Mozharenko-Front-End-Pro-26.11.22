<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        let a = +prompt("Ваше перше число?");
        let b = +prompt("Ваше друге число?");
        alert (
            a + "+" + b + "=" + (a + b) + '\n' +
            a + "-" + b + "=" + (a - b) + '\n' +
            a + "*" + b + "=" + (a * b) + '\n' +
            a + "/" + b + "=" + (a / b) + '\n'
            );
    </script>
</body>
</html>
