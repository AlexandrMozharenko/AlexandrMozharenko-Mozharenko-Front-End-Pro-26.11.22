<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script> 
            let sentence = prompt('Введіть ваше речення');
            console.log(sentence)
            let symbols = prompt('Введіть символи які хочете видалити через пробіл').split(' ');
            console.log (symbols)

            let cleanSent = (sentence, symbols) => {
                let newSentence;
                for (let i = 0; i < symbols.length; i++){
                    newSentence = sentence.replaceAll(symbols[i], '');
                    sentence = newSentence;
                }
                console.log(sentence);
            }
            cleanSent(sentence, symbols);
    </script>
</body>
</html>
